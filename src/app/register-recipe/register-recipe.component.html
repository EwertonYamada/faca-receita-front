<div class="register-recipe">
  <form [formGroup]="recipeForm">
    <div class="row">
      <div class="input-area col-md-4">
        <label>Receita</label>
        <input type="text" formControlName="name" placeholder="Nome da receita" />
      </div>
      <div class="input-area col-md-8">
        <label>Descrição</label>
        <input type="text" formControlName="description" placeholder="Descrição da receita" />
      </div>
      <div class="select-area col-md-4">
        <label>Tipo do rendimento</label>
        <select formControlName="yieldType" placeholder="Tipo de rendimento">
          <option value="GRAMAS">Gramas</option>
          <option value="litros">Litros</option>
          <option value="unidades">Unidades</option>
        </select>
      </div>
      <div class="input-area col-md-4">
        <label>Rendimento</label>
        <input type="text" formControlName="recipeYield" placeholder="Rendimento da receita" />
      </div>
      <div class="input-area col-md-4">
        <label>Tempo de preparo</label>
        <input type="text" formControlName="preparationTime" placeholder="Tempo de preparo" />
      </div>

      <div class="input-area col-md-12">
        <label>Modo de preparo</label>
        <input type="text" formControlName="preparationInstructions" placeholder="Modo de preparo" />
      </div>
    </div>
    <br>
    <div class="row" [formGroup]="ingredientForm">
      <div class="input-area col-md-4">
        <label>Ingrediente</label>
        <input type="text" formControlName="ingredient" placeholder="Ingrediente" />
      </div>
      <div class="select-area col-md-4">
        <label>Unidade medida</label>
        <select formControlName="measurementUnit">
          <option value="GRAMAS" label="Gramas">Gramas</option>
          <option value="LITRO">Litros</option>
          <option value="UNIDADE">Unidades</option>
        </select>
      </div>
      <div class="input-area col-md-2">
        <label>Quantidade</label>
        <input type="text" formControlName="quantity" placeholder="Quantidade"/>
      </div>
      <div class="button-area col-md-1">
        <button mat-icon-button color="primary" (click)="addIngredient()" [disabled]="ingredientForm.invalid">
          <mat-icon>add_box</mat-icon>
        </button>
      </div>
    </div>
  </form>
  <div class="row table-area">
    <mat-table [dataSource]="ingredientList" class="mat-elevation-z8">
      <ng-container matColumnDef="ingredient">
        <mat-header-cell *matHeaderCellDef>Ingrediente</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.ingredient}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantidade</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.quantity}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="measurementUnit">
        <mat-header-cell *matHeaderCellDef>Unidade</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.measurementUnit}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon class="mat-icon-button" (click)="editIngredient(element)">edit</mat-icon>
            <mat-icon class="mat-icon-button" (click)="removeIngredient(element)">delete</mat-icon>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <app-finish-button 
      confirmLabel="SALVAR"
      [disabledConfirmButton]="!recipeForm.valid || ingredientList.data.length === 0"
      (onConfirm)="finish()"
      (onCancel)="cancel()">
  </app-finish-button>
</div>
