<div class="recipe-list">
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="input-area col-md-4">
        <label>Receita</label>
        <input type="text" formControlName="recipeName" placeholder="Busque uma receita..." (ngModelChange)="searchRecipes()"/>
      </div>
      <div class="input-area col-md-4">
        <label>Período</label>
        <div style="display: flex;">

          <div class="between-input-area">

            <input class="align-input" type="date" formControlName="recipeDateStart" placeholder="Inicial" (ngModelChange)="searchRecipes()"/>
          </div>
          <div class="between-input-area">

            <input class="align-input" type="date" formControlName="recipeDateEnd" placeholder="Final" (ngModelChange)="searchRecipes()"/>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-1 button-area">
        <mat-icon (click)="newRecipe()">add_box</mat-icon>
      </div>
    </div>
  </form>
  <div class="row table-area">
    <mat-table [dataSource]="recipeList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Receita</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ getRecipeCategoryLabel(element.category) }}</td>
      </ng-container>

      <ng-container matColumnDef="recipeYield">
        <th mat-header-cell *matHeaderCellDef>Rendimento</th>
        <td mat-cell *matCellDef="let element">{{ element.recipeYield }} {{ getMeasureUnitLabel(element.yieldType) }}</td>
      </ng-container>

      <ng-container matColumnDef="preparationTime">
        <th mat-header-cell *matHeaderCellDef>Tempo de preparo (min.)</th>
        <td mat-cell *matCellDef="let element">{{ element.preparationTime }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="list-action-button" (click)="editRecipe(element)">edit</mat-icon>
        </td>
      </ng-container>

      <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
</div>
