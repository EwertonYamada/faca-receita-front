<div class="finish-button">
  <button type="button" 
          class="btn btn-primary" 
          (click)="confirm()"
          [disabled]="disabledConfirmButton">
    {{ confirmLabel }}
  </button>
  <button type="button" 
          class="btn btn-secondary" 
          (click)="cancel()">
    CANCELAR
  </button>
</div>
